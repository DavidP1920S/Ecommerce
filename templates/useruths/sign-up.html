
{% extends 'partials/base.html' %}
{% load static %}



    {% block content %}
     {% if form.errors %}
     <div class="alert alert-danger" >
        <strong> {{form.errors}}</strong>
     </div>
     {% endif %}
  <main class="contenedor">
    <div class="formulario-registro">
      <h2>Crear Cuenta</h2>
      <form  method="POST">
        {% csrf_token %}
        <div class="campo">
          <label for="username">Usuario</label>
          {{form.username}}
        </div>

        <div class="campo">
          <label for="email">Correo electrónico</label>
          {{form.email}}
        </div>

        <div class="campo">
          <label for="password">Contraseña</label>
          {{form.password1}}
        </div>

        <div class="campo">
          <label for="confirm-password">Confirmar contraseña</label>
          {{form.password2}}
        </div>

        <div class="campo">
          <button type="submit">Registrarse</button>
        </div>

        <p class="login-link">¿Ya tienes una cuenta? <a href="{% url 'useruths:sign-in' %}">Inicia sesión</a></p>
      </form>
    </div>
  </main>
  {% endblock content %}
